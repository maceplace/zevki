<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page -->
    <title>Mace Dev - Hub</title>
    <meta name="description" content="MaceDev's link shortener">
    <link rel="icon" href="https://macestudios.ru/assets/logo/IconWeb.png" type="image/png">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <link href="style.css" rel="stylesheet">
    <script src="scripts/redirect.js"></script>
    <!-- <script src="scripts/redirect.php"></script> -->
    
    <!-- Events -->
    <script src="scripts/timer.js"></script>
    <script src="scripts/snow.js"></script>
</head>

<body>

    <div class="window">
        <div class="window-title">
            <h1 class="title">Mace Dev</h1>
            <img class="buttons" src="assets/window-buttons.svg" height="36px" draggable="false">
        </div>

        <div class="window-content">
            <button class="link" onclick="window.open('https://macestudios.ru/', '_blank')">
                <i class="bi bi-globe2"></i>
                Мой сайт
            </button>

            <button class="link" onclick="window.open('#yt', '_blank')" style="background-color: #f03;">
                <i class="bi bi-youtube"></i>
                YouTube
            </button>

            <button class="link" onclick="window.open('#vk', '_blank')" style="background-color: #07f;">
                <img src="https://macestudios.ru/assets/branding/bi-vk.svg" class="custom-icon">
                ВКонтакте
            </button>
        </div>
    </div>

    <center class="ng-timer-box window" style="width: 320px;">
        <p id="ng-timer-a" class="ng-timer">До нового года осталось</p>
        <h1 id="ng-timer-b" class="ng-timer">...</h1>
        <p id="ng-timer-c" class="ng-timer"></p>
    </center>


    <img src="assets/waves-snow.svg" alt="Wavy Background" draggable="false" class="waves-bg">

</body>
</html>
