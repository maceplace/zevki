    <meta name="description" content="MaceDev's link shortener">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
    <script>
      // var
      let hash = window.location.hash;
      let window.location = goto;

      // switch
      switch (hash) {
        case '#md':
          goto.replace("https://macestudios.ru");
        case '#yt':
          goto.replace("https://youtube.com/");
        case default:
          console.log(hash)
      }
    </script>
